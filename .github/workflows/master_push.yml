name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v2

      - name: 设置 Node.js 版本
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: 安装 pnpm
        run: npm install -g pnpm

      - name: 删除 node_modules 目录
        run: rm -rf node_modules

      - name: 安装依赖
        run: pnpm i

      - name: 项目构建
        run: pnpm run build

      - name: 项目部署
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist

      - name: 获取版本号
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package-version

      - name: 创建 tag
        run: git tag v${{ steps.package-version.outputs.version }}
        # 判断 version 是否已存在
        if: ! contains(github.ref, 'refs/tags/v${{ steps.package-version.outputs.version }}')

      - name: 推送 tag
        uses: ad-m/github-push-action@v0.7.0
        if: ! contains(github.ref, 'refs/tags/v${{ steps.package-version.outputs.version }}')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: v${{ steps.package-version.outputs.version }}

      - name: 发布到 NPM
        # 根据 version 判断是否需要加 --tag [alpha|beta]
        run: npm publish --tag ${{ contains(steps.package-version.outputs.version, 'alpha') && 'alpha' || contains(steps.package-version.outputs.version, 'beta') && 'beta' || 'latest' }}

      - name: 发布 Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: v${{ steps.package-version.outputs.version }}
          tag_name: v${{ steps.package-version.outputs.version }}
